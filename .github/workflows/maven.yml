name: Project Java with Maven - Restaurant

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file Restaurant-Api/pom.xml

      - name: Git Changelog - Semantic Version
        run: mvn se.bjurr.gitchangelog:git-changelog-maven-plugin:2.1.0:semantic-version