name: Project Java with Maven - Restaurant

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file Restaurant-Api/pom.xml

  validate-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Install commitlint
        run: |
          wget -qO- https://github.com/conventional-changelog/commitlint/archive/latest.tar.gz | tar -xz
          cd commitlint-latest && ./build.sh && sudo cp ./dist/commitlint /usr/local/bin/

      - name: Validate Commit Messages
        run: commitlint --from=HEAD~1
