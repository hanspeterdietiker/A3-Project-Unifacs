spring.application.name=Restaurant-Api

#Config Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#PostegreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/project-api-restaurant
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true


#Springdoc OpenAPI & Swagger
springdoc.swagger-ui.path=/docs-api-restaurant.html
springdoc.api-docs.path=/docs-api-restaurant
springdoc.packages-to-scan=com.restaurant.a3.RestaurantApi.controllers